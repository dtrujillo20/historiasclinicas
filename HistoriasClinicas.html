<!DOCTYPE html>
<html>
<head>
    <title>Mi Página Web</title>
    <style>
        /* Estilo para el encabezado */
        header {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 20px;
        }

        /* Estilo para el párrafo de texto */
        p {
            font-size: 16px;
            line-height: 1.5;
            margin: 20px;
        }

        /* Estilo para el botón de "Leer más" */
        .leer-mas-button {
            background-color: #007bff;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        /* Estilo para el botón al pasar el cursor sobre él */
        .leer-mas-button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <header>
        <h1>Mi Página Web</h1>
    </header>
    
    <div>
        <p>
            Bienvenido a mi página web. Aquí puedes encontrar información interesante sobre diversos temas.
        </p>
        <button class="leer-mas-button">Leer más</button>
    </div>
</body>
</html>
